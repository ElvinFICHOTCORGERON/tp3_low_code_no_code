<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Tours de Hanoï - TP M1 IL</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>Le Jeu des Tours de Hanoï</h1>
    </header>

    <main>
        
        <section id="controles">
            <label for="nombreDisques">Nombre d'anneaux (min 3, max 8) :</label>
            <input type="number" id="nombreDisques" name="nombreDisques" min="3" max="8" value="3">
            <button id="demarrerJeu">Démarrer le jeu</button>
        </section>
        
        <section id="aireDeJeu">
            <div class="tour" id="tour-1">
                <div class="poteau"></div>
                <div class="socle"></div>
            </div>
            
            <div class="tour" id="tour-2">
                <div class="poteau"></div>
                <div class="socle"></div>
            </div>
            
            <div class="tour" id="tour-3">
                <div class="poteau"></div>
                <div class="socle"></div>
            </div>
            
        </section>

    </main>

    <script src="script.js"></script> </body>
</html>
